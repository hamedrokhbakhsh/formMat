<form [formGroup]="form" (ngSubmit)="ngSubmit()">
  <div class="form-group">
    <app-input
      [label]="'email'"

      formControlName="email">

    </app-input>
  </div>
  <div class="form-group">
    <app-input
      [label]="'password'"
      [type]="'password'"
      formControlName="password">
    </app-input>

  </div>
  <button [disabled]="form.invalid"  type="submit" class="btn btn-dark">submit</button>
</form>
